{% if request.user.is_authenticated %}
<p>
    You are currently logged in as
    <a href='/user/{{request.user.id}}/'>{{ request.user.display_name }}</a>
</p>

<p>
    <a href='/logout'>Log Out</a>
</p>

{% else %}

<p>
    <a href='/login'>Log-In</a>
</p>

<p>
    <a href='/register'>Register</a>
</p>

<p>
    <a href='/'>Index</a>
</p>

{% endif %}
