{% load static %}

<head>
  <title>Neighborly</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/neighborly.css' %}" />
</head>

<div class="༼•̫͡•༽" style="background-image: url('/static/images/city.jpg');height: 8rem;">
  <header id=" header">
    <script>
      //set style for NS4 to ''
      if (document.layers)
        var ns4def = ''
    </script>

    <h2 id="flyin"
      style="position:relative;left:-800px;font-style:italic;letter-spacing: 5;font-size: +70; font-weight: bolder; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
      style=&{ns4def};>Neighborly
    </h2>


    <script language="JavaScript1.2">


      if (document.getElementById || document.all)
        var crossheader = document.getElementById ? document.getElementById("flyin").style : document.all.flyin.style

      function animatein() {
        if (parseInt(crossheader.left) < 0)
          crossheader.left = parseInt(crossheader.left) + 20 + "px"
        else {
          crossheader.left = 0
          crossheader.fontStyle = "normal"
          clearInterval(start)
        }
      }

      if (document.getElementById || document.all)
        start = setInterval("animatein()", 50)


    </script>
</div>
</header>
</div>
<br />
{% if user.is_authenticated %}
<div class="buttons">
  <button type="button" class="btn btn-dark" onclick="location.href='/'">
    Home
  </button>
  <button type="button" class="btn btn-dark" onclick="location.href='/addpost/'">
    Create Post
  </button>
  <button type="button" class="btn btn-dark" onclick="location.href='/profile/{{request.user.id}}/'">
    My Profile
  </button>
  {% if notifs_count > 0 %}
  <button type="button" class="btn btn-dark" onclick="location.href='notifications/{{request.user.id}}/'">
    New Notifications:
    <span class="badge bg-primary rounded-pill">{{ notifs_count }}</span>
  </button>
  {% endif %}
  <button type="button" class="btn btn-dark" onclick="location.href='/logout/'">
    Logout
  </button>
</div>
{% endif %}
<br />

<body style="background-color: lightblue;">
  {% block content%}
  {% endblock %}
</body>
<hr>
