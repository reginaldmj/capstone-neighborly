{% load static %}
<head>
  <title>Neighborly</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'css/neighborly.css' %}" />
</head>
<header id="header">
  <div class="༼•̫͡•༽" style="background-image: url('media/images/city.jpg');">Neighborly</div>
  <!-- <div class="༼•̫͡•༽">Neighborly</div> -->
</header>
<br />
{% if user.is_authenticated %}
<div class="buttons">
  <button type="button" class="btn btn-dark" onclick="location.href='/'">
    Home
  </button>
  <button
    type="button"
    class="btn btn-dark"
    onclick="location.href='/addpost/'"
  >
    Create Post
  </button>
  <button
    type="button"
    class="btn btn-dark"
    onclick="location.href='/user/{{user.id}}/'"
  >
    My Profile
  </button>
  {% if notifs_count > 0 %}
  <button
    type="button"
    class="btn btn-dark"
    onclick="location.href='notifications/{{request.user.id}}/'"
  >
    New Notifications:
    <span class="badge bg-primary rounded-pill">{{ notifs_count }}</span>
  </button>
  {% endif %}
  <button type="button" class="btn btn-dark" onclick="location.href='/logout/'">
    Logout
  </button>
</div>
{% endif %}
<br />
<body>
  {% block content%} {% endblock %}
</body>
<hr />
